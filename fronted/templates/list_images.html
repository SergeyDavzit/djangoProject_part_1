<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js"></script>
</head>
<body>
{% verbatim %}

<div class="container" id="list_images">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Изображение</th>
                <th scope="col">Описание</th>
                <th scope="col">Удалить</th>
            </tr>
        </thead>
        <tbody>
        <tr  v-for="image in images" :key="image.image_id">
            <td><img :src=image.img class="rounded"></td>
            <td class="text">{{image.description}}</td>
            <td><div class="btn btn-danger" @click="deleteImage(image.image_id)">Удалить</div></td
        </tr>
        </tbody>
    </table>
</div>

{% endverbatim %}

<script src="/static/list_images.js"></script>

</body>
</html>
